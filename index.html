<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 card-section">
        <div class="container front-card">
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
          <img src="./images/bg-card-front.png" alt="front card">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="cardholder-name">JANE APPLESEED</p>
          <p class="exp-date"><span class="month-exp">00</span>/<span class="year-exp">00</span></p>

        </div>
        <div class="container back-card">
          <img src="./images/bg-card-back.png" alt="back card">
          <p>000</p>
        </div>
      </div>
      
      <div class="col-8 form-section">
        <div class="mb-2">
          <label for="cardholder-name-input" class="form-label">CARDHOLDER NAME</label>          
          <input type="text" class="form-control" id="cardholder-name-input" placeholder="e.g. Jane Appleseed">          
          <p class="invalid-input mt-2" id="invalid-cardholder-name"></p> 
        </div>

        <div class="mb-0">
          <label for="card-number-input" class="form-label">CARD NUMBER</label>
          <input type="text" class="form-control" id="card-number-input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
          <p class="invalid-input mt-2" id="invalid-card-number"></p>          
        </div>
        
        <div class="row">
          <div class="col-6">
            <label for="expired-date-input" class="form-label">EXP. DATE (MM/YY)</label>
            <div id="expired-date-input" class="row">
              <div class="col-6">              
                <input type="number" class="form-control" id="month-expired-input" placeholder="MM">
                <p class="invalid-input mt-2" id="invalid-month">Invalid value</p>
              </div>
              <div class="col-6">              
                <input type="number" class="form-control" id="year-expired-input" placeholder="YY" maxlength="2">
                <p class="invalid-input mt-2" id="invalid-year">Invalid value</p>
              </div>
            </div>            
          </div>          
          <div class="col-6">
            <label for="cvc-input" class="form-label">CVC</label>
            <input type="number" class="form-control" id="cvc-input" placeholder="e.g. 123">
            <p class="invalid-input mt-2" id="invalid-cvc">Invalid value</p>
          </div>
        </div>

        <div class="text-center px-0">
          <button type="submit" class="btn btn-primary mb-5 mt-1 btn-lg">Confirm</button>
        </div>

      </div>
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
